<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>報名清單</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="center">報名清單</h1>
  </header>

  <main>
    <section id="loginPanel" class="card">
      <h2>登入後台</h2>
      <div class="input login">
        <label>
          後台密碼
          <div class="pwline">
          <input id="adminPass" type="password" placeholder="輸入管理密碼" />
          <button id="togglePw" class="btn">顯示密碼</button>
        </div>
        <div id="loginError" class="error hidden">密碼錯誤，請再試一次。</div>
        </label>
        <button id="loginBtn" class="btn primary">登入</button>
      </div>
    <div id="debugInfo" class="tip">admin.js v7c 已載入</div>
    </section>

    <section id="adminPanel" class="hidden">
      <div class="flex">
        <div class="card">
          <h2>各時段報名人數</h2>
          <div class="list" id="slotStatus"></div>
        </div>
        <div class="card">
          <h2>各時段報名者（可手動移除）</h2>
          <div class="list" id="slotPeople"></div>
        </div>
      </div>

      <div class="card" style="margin-top:16px;">
        <h2>所有報名紀錄</h2>
        <div class="list" id="reservationList"></div>
      </div>
    </section>
  </main>

  <script src="admin.js?v=7c"></script>
</body>
</html>
