<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>預約系統 — 後台檢視</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>後台檢視</h1>
  </header>

  <main>
    <section id="loginPanel" class="card">
      <h2>登入後台</h2>
      <div class="input login">
        <label>
          後台密碼
          <input id="adminPass" type="password" placeholder="輸入管理密碼" />
        </label>
        <button id="loginBtn" class="btn primary">登入</button>
      </div>
      <p class="tip">預設密碼：<code>admin123</code>（請在 <code>admin.js</code> 更改）</p>
    </section>

    <section id="adminPanel" class="hidden">
      <div class="toolbar">
        <button id="initSlots" class="btn">初始化 A/B 日 13:00–17:00（容量=3，清空計數）</button>
        <button id="refresh" class="btn">重新整理</button>
        <button id="resetAll" class="btn">清空本機所有資料</button>
        <button id="exportBtn" class="btn">匯出 JSON</button>
        <label class="importer btnlike">
          匯入 JSON
          <input id="importFile" type="file" accept="application/json" />
        </label>
      </div>

      <div class="flex">
        <div class="card">
          <h2>各時段報名人數</h2>
          <div class="list" id="slotStatus"></div>
        </div>
        <div class="card">
          <h2>各時段報名者資訊</h2>
          <div class="list" id="slotPeople"></div>
        </div>
      </div>

      <div class="card" style="margin-top:16px;">
        <h2>所有報名清單（時間新到舊）</h2>
        <div class="list" id="reservationList"></div>
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
