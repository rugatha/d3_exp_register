<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>預約系統 — 管理（無後端版）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>管理後台（本機瀏覽器儲存）</h1>
  </header>

  <main>
    <section class="toolbar">
      <button id="initSlots">初始化：建立/覆蓋 A、B 日 13:00~17:00（容量=3, 計數歸零）</button>
      <button id="resetAll">清空所有資料（slots + reservations）</button>
      <button id="refresh">重新整理</button>
      <button id="exportBtn">匯出 JSON</button>
      <label class="importer">
        匯入 JSON
        <input id="importFile" type="file" accept="application/json" />
      </label>
      <a class="admin-link" href="index.html">← 返回前台</a>
    </section>

    <div class="flex">
      <div class="card">
        <h2>各時段現況</h2>
        <div class="list" id="slotStatus"></div>
      </div>
      <div class="card">
        <h2>所有預約</h2>
        <div class="list" id="reservationList"></div>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
