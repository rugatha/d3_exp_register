<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rugatha D&D 跑團體驗活動報名</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="hero">
      <img src="https://rugatha.wordpress.com/wp-content/uploads/2023/11/att.bo8_ollmqnnpvunt6xrsy6l3f3y-mbtmni9bna4v7xi.jpg?w=1024" alt="Rugatha D&D" />
    </div>
    <h1 class="center">Rugatha D&D 跑團體驗活動報名</h1>
  </header>

  <main>
    <section class="input">
      <label>
        冒險者名稱
        <input id="nameInput" type="text" required />
      </label>
      <label>
        手機號碼
        <input id="phoneInput" type="tel" required />
      </label>
    </section>

    <section>
      <div class="tabs">
        <button class="tab active" data-date="12/13（六）">12/13（六）</button>
        <button class="tab" data-date="12/14（日）">12/14（日）</button>
      </div>
      <div id="slots" class="grid vertical"></div>
    </section>

    <div class="sticky-bar">
      <div class="sel-summary">已選 <strong id="selCount">0</strong> 個名額</div>
      <div class="actions">
        <button id="clearSel" class="btn">清除選取</button>
        <button id="submitSel" class="btn primary">送出報名</button>
      </div>
    </div>
  
    <!-- 報名結果彈窗 -->
    <div id="summaryModal" class="modal hidden">
      <div class="modal-content">
        <h3>報名成功</h3>
        <div id="summaryBody" class="summary-body"></div>
        <div class="modal-actions">
          <button id="closeModal" class="btn primary">關閉</button>
        </div>
      </div>
    </div>
  </main>
        

  <script src="app.js"></script>
</body>
</html>
