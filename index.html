<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>預約系統（使用者頁）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>預約報名（A/B 日 · 13:00–17:00 · 每時段 3 名）</h1>
  </header>

  <main>
    <section class="input">
      <label>
        你的稱呼（必填）
        <input id="nameInput" type="text" placeholder="例如：阿龍" />
      </label>
      <label>
        Email（選填）
        <input id="emailInput" type="email" placeholder="you@example.com" />
      </label>
    </section>

    <section>
      <div class="tabs">
        <button class="tab active" data-date="A">A 日</button>
        <button class="tab" data-date="B">B 日</button>
      </div>
      <div id="slots" class="grid"></div>
    </section>

    <p class="tip">此版本不連線後端，資料僅儲存在你的瀏覽器（localStorage）。</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
