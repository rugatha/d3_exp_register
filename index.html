<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rugatha D&D 跑團體驗活動報名</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="center">Rugatha D&D 跑團體驗活動報名</h1>
  </header>

  <main>
    <section class="input">
      <label>
        你的稱呼
        <input id="nameInput" type="text" required />
      </label>
      <label>
        Email
        <input id="emailInput" type="email" required />
      </label>
    </section>

    <section>
      <div class="tabs">
        <button class="tab active" data-date="12/13（六）">12/13（六）</button>
        <button class="tab" data-date="12/14（日）">12/14（日）</button>
      </div>
      <div id="slots" class="grid"></div>
    </section>

    <div class="sticky-bar">
      <div class="sel-summary">已選 <strong id="selCount">0</strong> 個名額</div>
      <div class="actions">
        <button id="clearSel" class="btn">清除選取</button>
        <button id="submitSel" class="btn primary">送出報名</button>
      </div>
    </div>

    <p class="tip">提醒：這是無後端版，資料僅儲存在你的瀏覽器（localStorage）。</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
