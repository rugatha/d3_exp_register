<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>報名清單（主持頁）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="center">報名清單</h1>
  </header>

  <main>
    <section id="adminPanel">
      <div class="flex">
        <div class="card">
          <h2>各時段報名人數</h2>
          <div class="list" id="slotStatus"></div>
        </div>
        <div class="card">
          <h2>各時段報名者（可手動移除）</h2>
          <div class="list" id="slotPeople"></div>
        </div>
      </div>

      <div class="card" style="margin-top:16px;">
        <h2>所有報名紀錄</h2>
        <div class="list" id="reservationList"></div>
      </div>
    </section>
  </main>

  <script src="moderator.js"></script>
</body>
</html>
